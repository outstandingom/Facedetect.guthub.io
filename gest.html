<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Human Activity Detector</title>

<style>
body{
    margin:0;
    background:#000;
    color:#fff;
    font-family:system-ui;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}
.container{
    width:100%;
    max-width:720px;
    padding:15px;
    text-align:center;
}
h1{color:#4cc9f0;}
.video-box{
    position:relative;
    height:420px;
    background:#111;
    border-radius:16px;
    overflow:hidden;
    margin-bottom:10px;
}
video,canvas{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
}
.status{
    background:#111;
    padding:10px;
    border-radius:10px;
    margin-bottom:10px;
    color:#4cc9f0;
}
.controls button{
    padding:12px 20px;
    border:none;
    border-radius:10px;
    font-size:16px;
    font-weight:bold;
    margin:6px;
    cursor:pointer;
}
.start{background:#4cc9f0;}
.stop{background:#f04c4c;color:#000;}
.boxes{
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    justify-content:center;
}
.box{
    background:#111;
    border:1px solid #333;
    border-radius:12px;
    padding:12px;
    min-width:150px;
}
.big{
    font-size:22px;
    font-weight:bold;
    color:#4cc9f0;
}
</style>
</head>

<body>
<div class="container">
<h1>ðŸ§  Human Activity Detector</h1>

<div class="video-box">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
</div>

<div class="status" id="status">Loading modelâ€¦</div>

<div class="controls">
    <button class="start" id="startBtn" disabled>Loadingâ€¦</button>
    <button class="stop" id="stopBtn" hidden>Stop</button>
</div>

<div class="boxes" id="boxes"></div>
</div>

<!-- MediaPipe -->
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const statusEl = document.getElementById("status");
const boxes = document.getElementById("boxes");
const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");

let camera, running=false;
let lastTime=0;
const INTERVAL=200;

const ACTIVITY_EMOJI={
    SCREEN:"ðŸ‘€ Looking at Screen",
    PHONE:"ðŸ“± Using Phone",
    TALKING:"ðŸ—£ï¸ Talking",
    SLEEPING:"ðŸ˜´ Sleeping",
    DISTRACTED:"ðŸ¤· Distracted",
    IDLE:"ðŸ§ Idle"
};

const faceMesh = new FaceMesh({
    locateFile:f=>`https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${f}`
});

faceMesh.setOptions({
    maxNumFaces:2,
    refineLandmarks:true,
    minDetectionConfidence:0.5,
    minTrackingConfidence:0.5
});

faceMesh.onResults(onResults);

statusEl.textContent="Model loaded âœ”";
startBtn.disabled=false;
startBtn.textContent="Start Camera";

startBtn.onclick=startCamera;
stopBtn.onclick=stopCamera;

async function startCamera(){
    const stream = await navigator.mediaDevices.getUserMedia({video:{facingMode:"user"}});
    video.srcObject=stream;
    running=true;

    camera=new Camera(video,{
        onFrame:async()=>{
            const now=Date.now();
            if(now-lastTime>INTERVAL){
                lastTime=now;
                await faceMesh.send({image:video});
            }
        }
    });
    camera.start();

    startBtn.hidden=true;
    stopBtn.hidden=false;
    statusEl.textContent="Detecting activityâ€¦";
}

function stopCamera(){
    running=false;
    video.srcObject.getTracks().forEach(t=>t.stop());
    startBtn.hidden=false;
    stopBtn.hidden=true;
    ctx.clearRect(0,0,canvas.width,canvas.height);
    boxes.innerHTML="";
    statusEl.textContent="Stopped";
}

function onResults(res){
    canvas.width=video.videoWidth;
    canvas.height=video.videoHeight;
    ctx.clearRect(0,0,canvas.width,canvas.height);
    boxes.innerHTML="";

    if(!res.multiFaceLandmarks){
        statusEl.textContent="No face detected";
        return;
    }

    statusEl.textContent=`Faces detected: ${res.multiFaceLandmarks.length}`;

    res.multiFaceLandmarks.forEach((lm,i)=>{
        const activity=detectActivity(lm);
        drawBox(lm,i,activity);
        addBox(i,activity);
    });
}

function detectActivity(lm){
    const eyeOpen=(dist(lm[159],lm[145])+dist(lm[386],lm[374]))/2;
    const mouthOpen=dist(lm[13],lm[14]);
    const headDown=lm[1].y>0.55;
    const headTurn=Math.abs(lm[33].x-lm[263].x)>0.35;

    if(eyeOpen<0.01) return "SLEEPING";
    if(mouthOpen>0.04) return "TALKING";
    if(headDown) return "PHONE";
    if(headTurn) return "DISTRACTED";
    if(eyeOpen>0.025) return "SCREEN";

    return "IDLE";
}

function drawBox(lm,i,activity){
    let minX=1,maxX=0,minY=1,maxY=0;
    lm.forEach(p=>{
        minX=Math.min(minX,p.x);
        maxX=Math.max(maxX,p.x);
        minY=Math.min(minY,p.y);
        maxY=Math.max(maxY,p.y);
    });

    ctx.strokeStyle="#4cc9f0";
    ctx.lineWidth=2;
    ctx.strokeRect(
        minX*canvas.width,
        minY*canvas.height,
        (maxX-minX)*canvas.width,
        (maxY-minY)*canvas.height
    );

    ctx.fillStyle="#fff";
    ctx.font="14px Arial";
    ctx.fillText(
        `Face ${i+1}: ${ACTIVITY_EMOJI[activity]}`,
        minX*canvas.width,
        minY*canvas.height-8
    );
}

function addBox(i,activity){
    const d=document.createElement("div");
    d.className="box";
    d.innerHTML=`
        <div>Face ${i+1}</div>
        <div class="big">${ACTIVITY_EMOJI[activity]}</div>
    `;
    boxes.appendChild(d);
}

function dist(a,b){
    return Math.hypot(a.x-b.x,a.y-b.y);
}
</script>
</body>
</html>
