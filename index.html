<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Face Emotion Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

  <style>
    body {
      margin: 0;
      text-align: center;
      background: #000;
      color: white;
      font-family: Arial;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video, canvas {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    #info {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      z-index: 10;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    #landmarkInfo {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      z-index: 10;
      font-size: 12px;
      text-align: left;
    }
  </style>
</head>

<body>
<div class="container">
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
</div>

<div id="info">
  Emotion: <span id="emotion">Starting...</span>
</div>
<div id="landmarkInfo">
  Landmark Data: <span id="landmarkData">Waiting...</span>
</div>

<script src="script.js"></script>
</body>
</html>
