<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Emoji Crush Mobile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 10px;
            overflow: hidden; /* Prevent scrolling while playing */
            touch-action: none; /* Disables double-tap zoom */
        }

        h1 { margin: 10px 0; font-size: 1.5rem; }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* The Game Board - Responsive */
        .grid {
            display: flex;
            flex-wrap: wrap;
            background-color: #444;
            border-radius: 10px;
            padding: 4px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            /* Mobile Sizing Calculation */
            width: 95vw; 
            height: 95vw;
            max-width: 400px;
            max-height: 400px;
        }

        /* Individual Squares */
        .grid div {
            /* Calculate size based on grid width (8x8) */
            height: 12.5%; 
            width: 12.5%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem; /* Big emojis */
            cursor: pointer;
            user-select: none;
            box-sizing: border-box;
            border: 2px solid transparent;
        }

        /* Responsive text size for small phones */
        @media (max-width: 350px) {
            .grid div { font-size: 1.5rem; }
        }

        /* Visual Feedback when touching */
        .grid div:active {
            transform: scale(0.9);
        }

        /* --- VISUAL EFFECTS --- */
        body.connected-mode {
            background: linear-gradient(270deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 400% 400%;
            animation: rainbow 2s ease infinite;
        }

        @keyframes rainbow { 
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }

        #status-msg {
            color: #ffd700;
            text-shadow: 1px 1px 2px black;
            font-size: 1rem;
            min-height: 24px;
        }
    </style>
</head>
<body>

    <h1>Emoji Crush ü•≥</h1>
    
    <div class="game-info">
        <div id="status-msg"></div>
        <div>Score: <span id="score">0</span></div>
    </div>

    <div class="grid"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.querySelector('.grid');
            const scoreDisplay = document.getElementById('score');
            const statusMsg = document.getElementById('status-msg');
            const width = 8;
            const squares = [];
            let score = 0;

            // Custom Emoji Set
            const emojiSet = ['ü•≥', 'ü•π', 'üòù', 'üòë', 'ü§§', 'üò±', 'ü´°'];
            const SPECIAL_EMOJI = 'ü´°'; 

            // Create Board
            function createBoard() {
                for (let i = 0; i < width * width; i++) {
                    const square = document.createElement('div');
                    square.setAttribute('draggable', true);
                    square.setAttribute('id', i);
                    let randomEmoji = Math.floor(Math.random() * emojiSet.length);
                    square.innerHTML = emojiSet[randomEmoji];
                    grid.appendChild(square);
                    squares.push(square);
                }
            }
            createBoard();

            // --- INPUT HANDLING (Touch & Mouse) ---
            let colorBeingDragged;
            let colorBeingReplaced;
            let squareIdBeingDragged;
            let squareIdBeingReplaced;

            // Mouse Events (Desktop)
            squares.forEach(square => {
                square.addEventListener('dragstart', dragStart);
                square.addEventListener('dragend', dragEnd);
                square.addEventListener('dragover', e => e.preventDefault());
                square.addEventListener('dragenter', e => e.preventDefault());
                square.addEventListener('drop', dragDrop);
            });

            // Touch Events (Mobile)
            let touchStartX = 0;
            let touchStartY = 0;
            let touchStartID = 0;

            squares.forEach(square => {
                square.addEventListener('touchstart', handleTouchStart, {passive: false});
                square.addEventListener('touchmove', handleTouchMove, {passive: false});
                square.addEventListener('touchend', handleTouchEnd);
            });

            // --- MOUSE LOGIC ---
            function dragStart() {
                colorBeingDragged = this.innerHTML;
                squareIdBeingDragged = parseInt(this.id);
            }

            function dragDrop() {
                colorBeingReplaced = this.innerHTML;
                squareIdBeingReplaced = parseInt(this.id);
                this.innerHTML = colorBeingDragged;
                squares[squareIdBeingDragged].innerHTML = colorBeingReplaced;
            }

            // --- TOUCH LOGIC ---
            function handleTouchStart(e) {
                // e.preventDefault(); // Prevents scroll
                touchStartX = e.changedTouches[0].screenX;
                touchStartY = e.changedTouches[0].screenY;
                touchStartID = parseInt(this.id);
                colorBeingDragged = this.innerHTML;
                squareIdBeingDragged = touchStartID;
            }

            function handleTouchMove(e) {
                e.preventDefault(); // Important: prevents screen scrolling while swiping
            }

            function handleTouchEnd(e) {
                let touchEndX = e.changedTouches[0].screenX;
                let touchEndY = e.changedTouches[0].screenY;
                
                let deltaX = touchEndX - touchStartX;
                let deltaY = touchEndY - touchStartY;
                
                // Determine direction (Left, Right, Up, Down)
                let moveDirection = "";
                
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    // Horizontal movement
                    if (Math.abs(deltaX) > 20) { // Threshold for swipe
                        moveDirection = deltaX > 0 ? "RIGHT" : "LEFT";
                    }
                } else {
                    // Vertical movement
                    if (Math.abs(deltaY) > 20) {
                        moveDirection = deltaY > 0 ? "DOWN" : "UP";
                    }
                }

                if(moveDirection) {
                    let targetID = -1;
                    if(moveDirection === "RIGHT") targetID = squareIdBeingDragged + 1;
                    if(moveDirection === "LEFT") targetID = squareIdBeingDragged - 1;
                    if(moveDirection === "DOWN") targetID = squareIdBeingDragged + width;
                    if(moveDirection === "UP") targetID = squareIdBeingDragged - width;

                    // Check bounds
                    const isRightEdge = (squareIdBeingDragged % width === width - 1);
                    const isLeftEdge = (squareIdBeingDragged % width === 0);
                    
                    if (moveDirection === "RIGHT" && isRightEdge) targetID = -1;
                    if (moveDirection === "LEFT" && isLeftEdge) targetID = -1;
                    if (targetID < 0 || targetID > 63) targetID = -1;

                    if(targetID !== -1) {
                        squareIdBeingReplaced = targetID;
                        colorBeingReplaced = squares[targetID].innerHTML;
                        
                        // Swap
                        squares[targetID].innerHTML = colorBeingDragged;
                        squares[squareIdBeingDragged].innerHTML = colorBeingReplaced;
                        
                        // Validate Move
                        dragEnd(); 
                    }
                }
            }

            // --- COMMON LOGIC (Validate Move) ---
            function dragEnd() {
                // Define valid moves
                let validMoves = [
                    squareIdBeingDragged - 1,
                    squareIdBeingDragged - width,
                    squareIdBeingDragged + 1,
                    squareIdBeingDragged + width
                ];
                let validMove = validMoves.includes(squareIdBeingReplaced);

                if (squareIdBeingReplaced && validMove) {
                    squareIdBeingReplaced = null;
                } else if (squareIdBeingReplaced && !validMove) {
                    // Invalid move, swap back
                    squares[squareIdBeingReplaced].innerHTML = colorBeingReplaced;
                    squares[squareIdBeingDragged].innerHTML = colorBeingDragged;
                } else {
                    squares[squareIdBeingDragged].innerHTML = colorBeingDragged;
                }
            }

            // --- CHECK FOR MATCHES ---
            function checkMatches() {
                // Check Rows
                for (let i = 0; i < 64; i++) {
                    let rowOfThree = [i, i + 1, i + 2];
                    let decidedColor = squares[i].innerHTML;
                    const isBlank = squares[i].innerHTML === '';

                    if (i % width > width - 3) continue;

                    if (rowOfThree.every(index => squares[index].innerHTML === decidedColor && !isBlank)) {
                        if (decidedColor === SPECIAL_EMOJI) activateConnectedMode();
                        score += 3;
                        scoreDisplay.innerHTML = score;
                        rowOfThree.forEach(index => { squares[index].innerHTML = ''; });
                    }
                }

                // Check Columns
                for (let i = 0; i < 47; i++) {
                    let columnOfThree = [i, i + width, i + width * 2];
                    let decidedColor = squares[i].innerHTML;
                    const isBlank = squares[i].innerHTML === '';

                    if (columnOfThree.every(index => squares[index].innerHTML === decidedColor && !isBlank)) {
                        if (decidedColor === SPECIAL_EMOJI) activateConnectedMode();
                        score += 3;
                        scoreDisplay.innerHTML = score;
                        columnOfThree.forEach(index => { squares[index].innerHTML = ''; });
                    }
                }
            }

            function activateConnectedMode() {
                if(document.body.classList.contains('connected-mode')) return;
                statusMsg.innerText = "üáÆüá≥ MODE ON! üáÆüá≥";
                document.body.classList.add('connected-mode');
                score += 50;
                setTimeout(() => {
                    statusMsg.innerText = "";
                    document.body.classList.remove('connected-mode');
                }, 2000);
            }

            function moveDown() {
                for (let i = 0; i < 56; i++) {
                    if (squares[i + width].innerHTML === '') {
                        squares[i + width].innerHTML = squares[i].innerHTML;
                        squares[i].innerHTML = '';
                        const firstRow = [0, 1, 2, 3, 4, 5, 6, 7];
                        const isFirstRow = firstRow.includes(i);
                        if (isFirstRow && squares[i].innerHTML === '') {
                            let randomEmoji = Math.floor(Math.random() * emojiSet.length);
                            squares[i].innerHTML = emojiSet[randomEmoji];
                        }
                    }
                }
            }

            setInterval(() => {
                moveDown();
                checkMatches();
            }, 100);
        });
    </script>
</body>
</html>
