<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Crush</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #222; /* Dark background to make emojis pop */
            color: white;
            margin: 0;
            padding-top: 20px;
        }

        h1 { margin-bottom: 10px; }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 560px;
            margin-bottom: 10px;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* The Game Board */
        .grid {
            width: 560px;
            height: 560px;
            display: flex;
            flex-wrap: wrap;
            background-color: #444;
            border-radius: 15px;
            padding: 5px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Individual Squares */
        .grid div {
            height: 70px;
            width: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s;
        }

        .grid div:hover {
            transform: scale(1.15);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        /* --- VISUAL EFFECTS --- */
        
        /* Connected Mode Animation (Rainbow Border) */
        @keyframes rainbow { 
            0%{background-position:0% 50%}
            50%{background-position:100% 50%}
            100%{background-position:0% 50%}
        }

        body.connected-mode {
            background: linear-gradient(270deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 400% 400%;
            animation: rainbow 3s ease infinite;
        }

        #status-msg {
            height: 40px;
            color: #ffd700; /* Gold text */
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 1px 1px 2px black;
        }
        
    </style>
</head>
<body>

    <h1>Emoji Crush ü•≥</h1>
    
    <div class="game-info">
        <div id="status-msg"></div>
        <div>Score: <span id="score">0</span></div>
    </div>

    <div class="grid"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.querySelector('.grid');
            const scoreDisplay = document.getElementById('score');
            const statusMsg = document.getElementById('status-msg');
            const width = 8;
            const squares = [];
            let score = 0;

            // --- YOUR CUSTOM EMOJIS ---
            // I selected a balanced set from your list so matches are possible.
            const emojiSet = [
                'ü•≥', 
                'ü•π', 
                'üòù', 
                'üòë', 
                'ü§§', 
                'üò±',
                'ü´°'  // This is the SPECIAL one
            ];

            const SPECIAL_EMOJI = 'ü´°'; 

            // Create Board
            function createBoard() {
                for (let i = 0; i < width * width; i++) {
                    const square = document.createElement('div');
                    square.setAttribute('draggable', true);
                    square.setAttribute('id', i);
                    let randomEmoji = Math.floor(Math.random() * emojiSet.length);
                    square.innerHTML = emojiSet[randomEmoji];
                    grid.appendChild(square);
                    squares.push(square);
                }
            }
            createBoard();

            // Dragging Logic
            let colorBeingDragged;
            let colorBeingReplaced;
            let squareIdBeingDragged;
            let squareIdBeingReplaced;

            squares.forEach(square => square.addEventListener('dragstart', dragStart));
            squares.forEach(square => square.addEventListener('dragend', dragEnd));
            squares.forEach(square => square.addEventListener('dragover', dragOver));
            squares.forEach(square => square.addEventListener('dragenter', dragEnter));
            squares.forEach(square => square.addEventListener('dragleave', dragLeave));
            squares.forEach(square => square.addEventListener('drop', dragDrop));

            function dragStart() {
                colorBeingDragged = this.innerHTML;
                squareIdBeingDragged = parseInt(this.id);
            }

            function dragOver(e) { e.preventDefault(); }
            function dragEnter(e) { e.preventDefault(); }
            function dragLeave() { }

            function dragDrop() {
                colorBeingReplaced = this.innerHTML;
                squareIdBeingReplaced = parseInt(this.id);
                this.innerHTML = colorBeingDragged;
                squares[squareIdBeingDragged].innerHTML = colorBeingReplaced;
            }

            function dragEnd() {
                // Define valid moves (adjacent only)
                let validMoves = [
                    squareIdBeingDragged - 1,
                    squareIdBeingDragged - width,
                    squareIdBeingDragged + 1,
                    squareIdBeingDragged + width
                ];
                let validMove = validMoves.includes(squareIdBeingReplaced);

                if (squareIdBeingReplaced && validMove) {
                    squareIdBeingReplaced = null;
                } else if (squareIdBeingReplaced && !validMove) {
                    squares[squareIdBeingReplaced].innerHTML = colorBeingReplaced;
                    squares[squareIdBeingDragged].innerHTML = colorBeingDragged;
                } else {
                    squares[squareIdBeingDragged].innerHTML = colorBeingDragged;
                }
            }

            // --- CHECK FOR MATCHES ---
            function checkForMatches() {
                // Check Rows
                for (let i = 0; i < 64; i++) {
                    let rowOfThree = [i, i + 1, i + 2];
                    let decidedColor = squares[i].innerHTML;
                    const isBlank = squares[i].innerHTML === '';

                    // Exclude last 2 columns from starting a match
                    if (i % width > width - 3) continue;

                    if (rowOfThree.every(index => squares[index].innerHTML === decidedColor && !isBlank)) {
                        // Special Effect
                        if (decidedColor === SPECIAL_EMOJI) {
                            activateConnectedMode();
                        }
                        
                        score += 3;
                        scoreDisplay.innerHTML = score;
                        rowOfThree.forEach(index => {
                            squares[index].innerHTML = '';
                        });
                    }
                }

                // Check Columns
                for (let i = 0; i < 47; i++) { // 47 is the limit for columns
                    let columnOfThree = [i, i + width, i + width * 2];
                    let decidedColor = squares[i].innerHTML;
                    const isBlank = squares[i].innerHTML === '';

                    if (columnOfThree.every(index => squares[index].innerHTML === decidedColor && !isBlank)) {
                        // Special Effect
                        if (decidedColor === SPECIAL_EMOJI) {
                            activateConnectedMode();
                        }

                        score += 3;
                        scoreDisplay.innerHTML = score;
                        columnOfThree.forEach(index => {
                            squares[index].innerHTML = '';
                        });
                    }
                }
            }

            function activateConnectedMode() {
                if(document.body.classList.contains('connected-mode')) return; // Avoid double triggering
                
                statusMsg.innerText = "üáÆüá≥ CONNECTED MODE ON! üáÆüá≥";
                document.body.classList.add('connected-mode');
                score += 100; // Bonus points
                
                setTimeout(() => {
                    statusMsg.innerText = "";
                    document.body.classList.remove('connected-mode');
                }, 3000);
            }

            function moveDown() {
                for (let i = 0; i < 56; i++) { // 56 is last index that has a block below it
                    if (squares[i + width].innerHTML === '') {
                        squares[i + width].innerHTML = squares[i].innerHTML;
                        squares[i].innerHTML = '';
                        
                        // Refill Top Row
                        const firstRow = [0, 1, 2, 3, 4, 5, 6, 7];
                        const isFirstRow = firstRow.includes(i);
                        if (isFirstRow && squares[i].innerHTML === '') {
                            let randomEmoji = Math.floor(Math.random() * emojiSet.length);
                            squares[i].innerHTML = emojiSet[randomEmoji];
                        }
                    }
                }
            }

            // Game Loop
            window.setInterval(function() {
                moveDown();
                checkForMatches();
            }, 100);
        });
    </script>
</body>
</html>
