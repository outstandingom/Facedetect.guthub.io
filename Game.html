<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Inuo Mobile</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <style>
        body { margin: 0; background: #050510; color: white; font-family: sans-serif; overflow: hidden; touch-action: none; }
        canvas { display: block; }
        
        #container { position: relative; width: 100%; height: 100vh; }
        
        /* --- Camera Container (FIXED SIZE) --- */
        #camera-container {
            position: absolute; 
            top: 20px; 
            right: 20px; 
            /* Fixed width to 300px so it doesn't hide the game */
            width: 300px; 
            height: 225px; 
            z-index: 10;
            border: 2px solid #00ffcc; 
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
            /* Optional: Make it slightly see-through */
            opacity: 0.9;
        }

        #webcam, #debugCanvas { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            transform: scaleX(-1);
            object-fit: cover;
        }

        #debugCanvas { z-index: 11; }

        .menu {
            position: absolute; inset: 0; background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 100; text-align: center; padding: 20px;
        }

        h1 { color: #00ffcc; font-size: 3rem; margin: 0; text-shadow: 0 0 15px #00ffcc; }
        button { 
            margin-top: 20px; padding: 15px 40px; font-size: 1.5rem; 
            background: #ff3366; color: white; border: none; border-radius: 50px; 
            font-weight: bold; box-shadow: 0 5px 15px rgba(255, 51, 102, 0.4);
            cursor: pointer;
        }
        button:active { transform: scale(0.95); }

        #score-ui {
            position: absolute; top: 20px; left: 20px;
            font-size: 2rem; color: #00ffcc; font-weight: bold; z-index: 50;
            text-shadow: 0 2px 5px black;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="score-ui">Score: 0</div>
    
    <div id="camera-container">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="debugCanvas"></canvas>
    </div>

    <div id="start-menu" class="menu">
        <h1>SPACE INUO</h1>
        <p>Propel üë®‚ÄçüöÄ using your hand!</p>
        <button onclick="startGame()">LAUNCH</button>
        <p style="font-size: 0.8rem; margin-top: 20px; opacity: 0.6;">(Grant camera access to play)</p>
    </div>

    <div id="game-over" class="menu" style="display: none;">
        <h1 style="color:#ff3366">CRASHED</h1>
        <h2 id="final-score">Score: 0</h2>
        <button onclick="startGame()">RETRY</button>
    </div>

    <canvas id="gameCanvas"></canvas>
</div>

<script>
    // Game Canvas
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // Camera & Debug Elements
    const video = document.getElementById('webcam');
    const debugCanvas = document.getElementById('debugCanvas');
    const debugCtx = debugCanvas.getContext('2d');
    
    // Resize Logic
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        // Set Debug Canvas to match the CSS container size (300x225)
        debugCanvas.width = 300;
        debugCanvas.height = 225;
    }
    window.addEventListener('resize', resize);
    resize();

    let inuoX = canvas.width / 2;
    let targetX = canvas.width / 2;
    let score = 0;
    let gameActive = false;
    let enemies = [];
    const emojis = ["‚ôüÔ∏è","ü§ñ","üëª","üëΩ","üíÄ","üë∫","üëπ","üåö","üëæ","ü¶ï","üêç","üêä","üêí"];

    // --- MEDIA PIPE HANDS SETUP ---
    const hands = new Hands({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1, 
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });

    hands.onResults(results => {
        // Clear debug canvas
        debugCtx.clearRect(0, 0, debugCanvas.width, debugCanvas.height);
        
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            for (const landmarks of results.multiHandLandmarks) {
                // 1. Draw Visual Feedback (Skeleton)
                drawConnectors(debugCtx, landmarks, HAND_CONNECTIONS, 
                             {color: '#00ffcc', lineWidth: 2});
                drawLandmarks(debugCtx, landmarks, 
                            {color: '#ff3366', lineWidth: 1, radius: 3});

                // 2. Game Logic: Use Palm Center (Landmark 9)
                let x = landmarks[9].x; 
                targetX = (1 - x) * canvas.width; // Invert X for mirror effect
            }
        }
    });

    // Start Camera
    const camera = new Camera(video, {
        onFrame: async () => {
            await hands.send({image: video});
        },
        width: 640, height: 480
    });
    camera.start();

    // --- GAME ENGINE ---
    function spawnEnemy() {
        // Spawn rate increases slightly with score
        if (Math.random() < 0.03 + (score * 0.001)) {
            enemies.push({
                x: Math.random() * (canvas.width - 60) + 30,
                y: -50,
                char: emojis[Math.floor(Math.random() * emojis.length)],
                speed: 4 + (score / 20)
            });
        }
    }

    function startGame() {
        score = 0;
        enemies = [];
        inuoX = canvas.width / 2;
        gameActive = true;
        document.getElementById('start-menu').style.display = 'none';
        document.getElementById('game-over').style.display = 'none';
        document.getElementById('score-ui').innerText = "Score: 0";
    }

    function gameOver() {
        gameActive = false;
        document.getElementById('game-over').style.display = 'flex';
        document.getElementById('final-score').innerText = "Score: " + score;
    }

    function update() {
        if (!gameActive) return;

        // Smooth movement interpolation
        inuoX += (targetX - inuoX) * 0.15;

        enemies.forEach((e, i) => {
            e.y += e.speed;
            
            // Collision Detection
            // Using slightly smaller hit radius for fairness
            let dist = Math.hypot(e.x - inuoX, e.y - (canvas.height - 100));
            if (dist < 50) gameOver();

            if (e.y > canvas.height + 50) {
                enemies.splice(i, 1);
                score++;
                document.getElementById('score-ui').innerText = "Score: " + score;
            }
        });
        spawnEnemy();
    }

    function draw() {
        // Draw Game Background
        ctx.fillStyle = '#050510';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw Stars
        ctx.fillStyle = "rgba(255,255,255,0.7)";
        for(let i=0; i<8; i++) 
            ctx.fillRect(Math.random()*canvas.width, Math.random()*canvas.height, 2, 2);

        // Draw Player (Inuo)
        ctx.font = "80px Arial";
        ctx.textAlign = "center";
        ctx.fillText("üë®‚ÄçüöÄ", inuoX, canvas.height - 100);

        // Draw Enemies
        ctx.font = "50px Arial";
        enemies.forEach(e => {
            ctx.fillText(e.char, e.x, e.y);
        });

        update();
        requestAnimationFrame(draw);
    }

    draw();

    // Fallback Touch Controls
    window.addEventListener('touchmove', (e) => {
        targetX = e.touches[0].clientX;
    });
</script>

</body>
</html>
